<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./renderer.js"></script>
    <!--<script type="text/javascript" src="./xml/xml.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
      require('./globals.js');
    </script>
  </head>
  <body>
    <div id="title-bar">
      <div id="titlebar_lblversion"></div>
      <p id="titlebar_btnmin">&ndash;</p>
      <p id="titlebar_btnclose">&times;</p>
    </div>

    <div id="contentDiv">
      <div id="loginDiv">
        <div class="card" style="width: 700px; height: 500px;">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <label for="txtEmail">Email/Username:</label>
            <input type="email" class="form-control" id="txtEmail">

            <label for="txtPass">Password(MD5):</label>
            <input type="text" class="form-control" id="txtPass">

            <label for="txtPHPSESSID">PHPSESSID:</label>
            <input type="text" class="form-control" id="txtPHPSESSID">

            <label for="txtDeviceID">Device ID:</label>
            <input type="text" class="form-control" id="txtDeviceID">

            <br /><br />
            <button id="btnLogin" class="btn btn-primary">Send Login Request</button>
          </div>
        </div>
      </div>

    <div id="logDiv">
      <textarea id="txtLog" class="form-control" aria-label="With textarea" rows="17"></textarea>
    </div>
    </div>

  </body>
</html>
